{{ define "main" }}
  <main class="post">
<h1>{{ .Title }}</h1>


<img title="{{.Title}}" alt="{{.Title}}" src="/certificates/{{ .Params.Thumbnail }}" />

{{ .Content }}

{{ if .Params.testimonial }}
  <h3>Testimonial</h3>
  <div class="testimonial-list">
    {{ with .Params.testimonial }}
        {{ partial "certificates/testimonial" . }}
    {{ end }}
  </div>
{{ end }}
 
 <div class="tags">
      {{ partial "tags.html" .Params.tags }}
</div>
</main>
{{ end }}
